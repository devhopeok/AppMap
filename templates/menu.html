<ion-side-menus enable-menu-with-back-views="false" ng-controller="MenuCtrl">
    <ion-side-menu-content>
        <ion-nav-bar>
            <ion-nav-back-button ng-style="headerContent">
            </ion-nav-back-button>
        
            <ion-nav-buttons side="left">
                <button ng-style="headerContent" class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    
    <ion-side-menu side="left">
        <ion-header-bar ng-style="barHeader">
            <h1 class="title" ng-style="headerContent">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <div ng-init="QLDisplay = quicklinkVisibility">
                    <ion-item menu-close href="#/app/home">
                        <icon class="ion-android-home"></icon> Home
                    </ion-item>
                    <ion-item ng-show="QLDisplay == 'enabled'" menu-close href="#/app/quicklinkA">
                        <icon class="{{quicklinkAIcon}}"></icon> {{quicklinkATitle}}
                    </ion-item>
                    <ion-item ng-show="QLDisplay == 'enabled'" menu-close href="#/app/quicklinkB">
                        <icon class="{{quicklinkBIcon}}"></icon> {{quicklinkBTitle}}
                    </ion-item>
                    <ion-item ng-show="QLDisplay == 'enabled'" menu-close href="#/app/quicklinkC">
                        <icon class="{{quicklinkCIcon}}"></icon> {{quicklinkCTitle}}
                    </ion-item>
                    <ion-item menu-close href="#/app/hotdeals">
                        <icon class="{{hotdealsIcon}}"></icon> Hot Deals
                    </ion-item>
                    <ion-item menu-close href="#/app/jobs">
                        <icon class="{{jobsIcon}}"></icon> Jobs
                    </ion-item>
                    <ion-item menu-close href="#/app/search">
                        <icon class="{{searchIcon}}"></icon> Search Local Businesses
                    </ion-item>
                    <ion-item menu-close href="#/app/news">
                        <icon class="{{newsIcon}}"></icon> News
                    </ion-item>
                    <ion-item menu-close href="#/app/events">
                        <icon class="{{eventsIcon}}"></icon> Events
                    </ion-item>
                    <ion-item menu-close href="#/app/about">
                        <icon class="{{aboutIcon}}"></icon> About
                    </ion-item>
                </div>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
